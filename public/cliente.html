<html lang="en">
<head>
  <title>jQuery MyWallapop </title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/js/cookie.js"></script>
</head>
<body>

<!-- Barra de Navegación superior -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <img src="/img/logo.png" alt="logo"/> 
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav" id="barra-menu">
        <li><a id="ofertas" onclick=widgetOfertas()>Ofertas</a></li>
        <li><a id="conversaciones" onclick=widgetConversaciones()>Conversaciones</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right" id="barra-menu-derecha">
		<!-- Opciones de menú aqui -->
      </ul>
    </div>
  </div>
</nav>


<!-- Contenido -->
<div class="container" id="contenedor-principal"> <!--  id para identificar -->

</div>

<div class="container" id="errors">

</div>

<script>
  let token;
  let URLbase = "https://localhost:8081/api";
  let update;
  $( "#contenedor-principal" ).load( "widget-login.html");

  if ( Cookies.get('token') != null ){
    token = Cookies.get('token');

    let url = new URL(window.location.href);
    let w = url.searchParams.get("w");
    if ( w === "login"){
      $( "#contenedor-principal" ).load("widget-login.html");
    }
    if ( w === "ofertas"){
      $( "#contenedor-principal" ).load("widget-ofertas.html");
    }
    if ( w === "chat"){
      $( "#contenedor-principal" ).load("widget-chat.html");
    }
    if ( w === "conversaciones"){
      $( "#contenedor-principal" ).load("widget-conversaciones.html");
    }
  }

  /**
   * Carga las ofertas en el contenedor principal
   */
  function widgetOfertas(){
    $( "#contenedor-principal" ).load( "widget-ofertas.html");
  }

  /**
   * Carga las conversaciones en el contenedor principal
   */
  function widgetConversaciones(){
    $( "#contenedor-principal" ).load( "widget-conversaciones.html");
  }


</script>

</body>
</html>
