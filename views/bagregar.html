{% extends "base.html" %}
{% block titulo %} Agregar oferta {% endblock %}
{% block contenido_principal %}
<h2>Agregar oferta</h2>
<form class="form-horizontal" method="post" action="/oferta" encType="multipart/form-data">
    <div class="form-group">
        <label class="control-label col-sm-2" for="titulo">Titulo:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="titulo" name="nombre"
                   placeholder="Titulo de la oferta" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="descripcion">Descripción:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="descripcion" name="descripcion"
                   placeholder="Descripción de la oferta" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="precio">Precio (€):</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" id="precio" name="precio"
                   placeholder="2.50" required="true" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </div>
</form>
{% endblock %}
